<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="">
</head>

<body>
  <div class="header">
    <div id="barline">
      <div class="data">

      </div>
      <div class="time">
        <p>時間</p>
        <input type="month" name="" id="startdate" min="2011-01" max="2018-02" required> ~
        <input type="month" name="" id="enddate" min="2011-02" max="2018-03" required>
        <input type="button" value="確認" id="confirmtime" style="width: 50px">
      </div>
      <div class="choose">
        <input type="checkbox" name="" id="park">
        <span>公園</span>
        <input type="checkbox" name="" id="school">
        <span>教育資源</span>
        <input type="checkbox" name="" id="public">
        <span>藝文資源</span>
        <input type="checkbox" name="" id="medical">
        <span>醫療資源</span>
        <!--<input type="button" value="測試" id="test"> -->
      </div>
      <div class="bar">
        <p>時間軸 (時間單位:月)</p>
        <input type="range" name="" id="bar" value="0" min="0" max="0" step="1">
      </div>
      <div class="time">
        <span id="start"></span>
        <span id="end"></span>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsoDUzZYrgIBKvxoE8623vkToMa-1TI4U&callback=initMap">
  </script>
  <script src="index.js" charset="utf-8"></script>
  <div class="footer">
    <p>移定好</p>
  </div>
</body>

</html>
